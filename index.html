<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperJet - PDF RSVP Reader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="theme-warm">
    <header>
        <div id="blob-left" class="floating-blob">
            <div class="logo-container">
                <div class="logo">PaperJet</div>
                <span id="pdf-name"></span>
            </div>
        </div>
        <div id="blob-right" class="floating-blob">
            <div class="controls-top">
                <select id="lang-select">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
                <select id="theme-select">
                    <option value="theme-light" data-i18n="theme-light">Luz</option>
                    <option value="theme-dark" data-i18n="theme-dark">Oscuro</option>
                    <option value="theme-warm" data-i18n="theme-warm" selected>Cálido</option>
                </select>
                <input type="file" id="file-upload" accept="application/pdf">
            </div>
        </div>
    </header>

    <main>
        <div id="reader-container" class="hidden">
            <div id="focus-line-top"></div>
            <div id="reader-display">
                <div id="word-container">
                    <span id="word-left"></span><span id="word-focus"></span><span id="word-right"></span>
                </div>
            </div>
            <div id="focus-line-bottom"></div>
        </div>

        <div id="welcome-screen">
            <h1 data-i18n="welcome-title">Bienvenido a PaperJet</h1>
            <p data-i18n="welcome-subtitle">Sube un PDF para empezar a leer a la velocidad de la luz.</p>
            <label for="file-upload" class="upload-btn" data-i18n="choose-pdf">Elegir PDF</label>
        </div>
    </main>

    <footer>
        <div class="controls-bottom">
            <div class="speed-control">
                <label for="wpm-select">WPM:</label>
                <select id="wpm-select">
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="150">150</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400" selected>400</option>
                    <option value="500">500</option>
                    <option value="600">600</option>
                    <option value="800">800</option>
                    <option value="1000">1000</option>
                    <option value="1200">1200</option>
                    <option value="1500">1500</option>
                    <option value="2000">2000</option>
                </select>
            </div>
            <div class="settings-toggle-container">
                <button id="settings-toggle-btn" data-i18n="pause-settings">Ajustes de Tiempo</button>
            </div>

            <div id="settings-panel" class="hidden">
                <div class="settings-grid">
                    <!-- Column 1: Punctuation -->
                    <div class="settings-column">
                        <div class="setting-item">
                            <label data-i18n="delay-symbols">Símbolos (, ; : ! ?)</label>
                            <select id="delay-symbols">
                                <option value="0">0</option>
                                <option value="0.1">0.1</option>
                                <option value="0.2">0.2</option>
                                <option value="0.3" selected>0.3</option>
                                <option value="0.4">0.4</option>
                                <option value="0.5">0.5</option>
                                <option value="0.8">0.8</option>
                                <option value="1.0">1.0</option>
                                <option value="2.0">2.0</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label data-i18n="delay-period">Puntos (.)</label>
                            <select id="delay-period">
                                <option value="0">0</option>
                                <option value="0.3">0.3</option>
                                <option value="0.5">0.5</option>
                                <option value="0.8" selected>0.8</option>
                                <option value="1.0">1.0</option>
                                <option value="1.5">1.5</option>
                                <option value="2.0">2.0</option>
                                <option value="3.0">3.0</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label data-i18n="delay-newline">Nueva Línea (\n)</label>
                            <select id="delay-newline">
                                <option value="0">0</option>
                                <option value="0.5">0.5</option>
                                <option value="0.8">0.8</option>
                                <option value="1.0">1.0</option>
                                <option value="1.2" selected>1.2</option>
                                <option value="1.5">1.5</option>
                                <option value="2.0">2.0</option>
                                <option value="3.0">3.0</option>
                                <option value="4.0">4.0</option>
                            </select>
                        </div>
                        <div class="setting-item reset-container">
                            <button id="reset-defaults-btn" data-i18n="reset-defaults">Resetear a defaults</button>
                        </div>
                    </div>
                    <!-- Column 2: Word Length Factors -->
                    <div class="settings-column">
                        <div class="setting-item">
                            <label data-i18n="factor-medium">Factor Palabras (6-8)</label>
                            <select id="factor-medium">
                                <option value="1.0">1.0</option>
                                <option value="1.05">1.05</option>
                                <option value="1.1" selected>1.1</option>
                                <option value="1.15">1.15</option>
                                <option value="1.2">1.2</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label data-i18n="factor-long">Factor Palabras (9-12)</label>
                            <select id="factor-long">
                                <option value="1.1">1.1</option>
                                <option value="1.2" selected>1.2</option>
                                <option value="1.3">1.3</option>
                                <option value="1.4">1.4</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label data-i18n="factor-extra">Factor Palabras (13-16)</label>
                            <select id="factor-extra">
                                <option value="1.2">1.2</option>
                                <option value="1.3">1.3</option>
                                <option value="1.35" selected>1.35</option>
                                <option value="1.4">1.4</option>
                                <option value="1.5">1.5</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label data-i18n="factor-massive">Factor Palabras (17+)</label>
                            <select id="factor-massive">
                                <option value="1.3">1.3</option>
                                <option value="1.4">1.4</option>
                                <option value="1.5" selected>1.5</option>
                                <option value="1.7">1.7</option>
                                <option value="2.0">2.0</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="playback-controls">
                <button id="prev-btn">◀◀</button>
                <button id="restart-btn" data-i18n="restart">Reiniciar</button>
                <button id="next-btn">▶▶</button>
            </div>
            <div class="progress-container">
                <input type="range" id="progress-slider" min="0" max="100" value="0">
                <span id="progress-text">0%</span>
            </div>
        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>

</html>
